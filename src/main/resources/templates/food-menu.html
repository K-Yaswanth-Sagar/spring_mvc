<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Spring mvc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <h2>Food Menu</h2>
    <table class="table table-bordered">
        <thead>
            <tr class="text-center">
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="menu : ${menus}">
                <td th:text="${menu.id}"></td>
                <td th:text="${menu.name}"></td>
                <td th:text="${menu.price}"></td>
                <td>
                	<a th:href="@{/edit-menu/{id}(id=${menu.id})}" class="btn btn-secondary">Edit</a>
                	<a th:href="@{/delete-menu/{id}(id=${menu.id})}" onclick="return confirm('Are you sure you want to delete this item?')" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            <tr class="text-center" th:if="${#lists.isEmpty(menus)}">
            	<td colspan="4">No items found</td>
            </tr>
        </tbody>
    </table>
    
    <a href="add-menu" class="btn btn-primary">Add Menu</a>
    
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>
</html>
